<div class="row">
  <div class="col-md-5">
    <app-recipe-list (selectedRecipe)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="selectedRecipe ; else notSelected"
                       [recipe]="selectedRecipe"></app-recipe-detail>
    <ng-template #notSelected>
      Please select a recipe
    </ng-template>
  </div>
</div>
