<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe?.imagePath" alt="" class="img-responsive" >
  </div>
</div>
<div class="row">
  <div class="row col-xs-12">
    <h1>{{recipe?.name}}</h1>
  </div>
</div>

<div class="row" >
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle"  appDropdown >
        Manage RecipeModel <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">To Shopping List</a></li>
        <li><a href="#">Edit RecipeModel</a></li>
        <li><a href="#">Delete RecipeModel</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe?.description}}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    Ingredients
  </div>
</div>
