<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe?.imagePath" alt="" class="img-responsive" >
  </div>
</div>
<div class="row">
  <div class="row col-xs-12">
    <h1>{{recipe?.name}}</h1>
  </div>
</div>

<div class="row" >
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle"  appDropdown >
        Manage RecipeModel <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer" (click)="addIngredients(recipe?.ingredients)">To Shopping List</a></li>
        <li><a href="#">Edit RecipeModel</a></li>
        <li><a href="#">Delete RecipeModel</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe?.description}}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipe?.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
